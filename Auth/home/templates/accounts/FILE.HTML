{% block content %}
  <form method="post"  enctype="multipart/form-data">
    {% csrf_token %}

                    <p   >Drag Your Image or PDF report in this area.</p>

                    
<button onclick="myFunction()" class="buttons">Upload</button>
<script>

  }
  </script>
                   
                    
                
          
        </form>
        {% if url %}
        <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
      {% endif %}
     
            </form>
   
    
   

    {% endblock %} 

    <style>
    
        body{
          background-image: url("{% static 'images/Bg.jpg' %}");
           background-size: cover;
        }
        form{
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -100px;
          margin-left: -250px;
          width: 500px;
          height: 200px;
          border: 4px dashed black;
        }
        form p{
          width: 100%;
          height: 100%;
          text-align: center;
          line-height: 170px;
          color: black;
          font-family: Arial;
        }
        form input{
          position: absolute;
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          outline: none;
          opacity: 0;
        }
        
        /* additions */
        .btn-inline {
          height: 50px;
          border-radius: 0 4px 4px 0;
          margin-left: 0;
        }
        .buttons{
          font-size:20px;
          margin-left:190px;
        }
        
        
        
      </style>
      
      
      

    <script>
      $(document).ready(function(){
        $('form input').change(function () {
          $('form p').text(this.files.length + " file(s) selected");
        });
      });
    </script>
