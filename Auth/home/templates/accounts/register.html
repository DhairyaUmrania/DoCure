</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light  sticky-top" style="background-color: #	FF66FF">

</a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" style="color: black" <a href="{% url 'home' %}">Home <span
              class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item active" style="padding: 5px; width: 100px;">
          <a class="nav-link btn btn-outline-primary btn-sm" style="color: black" role="button"<a href="{% url 'login' %}">LogIn
            <span class="sr-only"></span></a>
        </li>

        <li class="nav-item" style="padding: 5px; width: 100px;">
          <a class="nav-link btn btn-outline-primary btn-sm  "role="button" style="color: black" <a href="{% url 'register' %}">SignUp
            <span class="sr-only"></span></a>
        </li>
      </ul>
    </div>
  </nav>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap');
  *{
    margin: ;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body{

    margin: 0;
    padding: 0;
    background-image: url("{% static 'images/Bg.jpg' %}");
  background-size: cover;
    height: 150vh;
    overflow: hidden;
  }
  .center{
    position: absolute;
    top: 30%;
    margin-top:150px;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 455px;
    background: white;
    border-radius: 10px;
    box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
  }
  .center h1{
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid silver;
  }
  .center form{
    padding: 0 40px;
   
    box-sizing: border-box;
  }
  
  .pass{
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
  }
  .pass:hover{
    text-decoration: underline;
  }
  input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #8e44ad;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
  }
  input[type="submit"]:hover{
    border-color: #2691d9;
    transition: .5s;
  }
  .signup_link{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #666666;
  }
  .signup_link a{
    color: #2691d9;
    text-decoration: none;
  }
  .signup_link a:hover{
    text-decoration: underline;
  }



div.scroll {
 
 
 
  width: 400px;
  height: 550px;
  overflow-x: hidden;
  overflow-y: auto;
  text-align:justify;
}
</style>
</div>
</div>
  <!-- signUp-Modal-->
 <div>

      <div class="center">
    
        <form method="post">
          {% csrf_token %}
          <h1>Register</h1>
          <div class="scroll">
         
	                    	{{ register_form|crispy}}     
                         
                        <input type="submit" value="Register">
                        <div class="signup_link">
                          Already a member? <a href="/login/">Signup</a>
                        </div>
	</form>

</div>
            
        




</body>

</html>
